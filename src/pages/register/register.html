<ion-header>
    <ion-navbar color="header">
      <ion-title>
        Register Member
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding color="background">
      <ion-card>
        <ion-card-header text-center>
          <strong>Registration Page</strong>
          <p>      
            <small>
              Introduce yourself with fill your identity
            </small>
          </p>
        </ion-card-header>
        <ion-card-content>
          <register-form (onSubmit)="onFormSubmit($event)"></register-form>
        </ion-card-content>
      </ion-card>
  </ion-content>
