<ion-header>
  <ion-navbar color="header">
    <ion-title>
      Restaurant
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding color="background">
    <ion-card>
      <ion-card-header>
        <ion-list>
          <ion-item text-center>
            <ion-icon name="contact"></ion-icon> {{ user.username }}
          </ion-item>
          <ion-item text-center>
            <ion-icon name="cash"></ion-icon> {{ user.saldo }}
          </ion-item>
        </ion-list>
      </ion-card-header>
      <ion-card-content>
        <ion-card>
          <ion-card-content>
            
          </ion-card-content>
        </ion-card>
      </ion-card-content>
    </ion-card>
    <ion-list>
      <ion-item>
        <button (click)="goToLogin()" ion-button>
          Go to Login
        </button>
      </ion-item>
    </ion-list>
</ion-content>
